<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ProfitShade FX - Trade Smart, Profit Sharp</title>
  <link rel="stylesheet" href="css/style.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" />
</head>
<body class="light-theme">
  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark px-4">
    <a class="navbar-brand text-warning" href="#">PROFITSHADE_FX</a>
    <div class="ms-auto d-flex align-items-center">
      <span id="account-info" class="text-light me-3 d-none">
        💼 <span id="account-id"></span> |
        💰 <span id="account-balance"></span> |
        <button id="account-type" class="btn btn-sm btn-outline-light dropdown-toggle" data-bs-toggle="dropdown">Real</button>
        <ul class="dropdown-menu">
          <li><a class="dropdown-item" href="#" onclick="setAccountType('real')">Real</a></li>
          <li><a class="dropdown-item" href="#" onclick="setAccountType('demo')">Demo</a></li>
        </ul>
      </span>
      <button onclick="toggleTheme()" class="btn btn-outline-light btn-sm me-2">🌗</button>
      <a href="#" id="login-btn" class="btn btn-warning btn-sm me-2">Login / Sign Up</a>
      <button onclick="logout()" id="logout-btn" class="btn btn-danger btn-sm d-none">Logout</button>
    </div>
  </nav>

  <div class="container mt-4">
    <!-- Tabs -->
    <ul class="nav nav-tabs mb-4" id="mainTabs">
      <li class="nav-item"><button class="nav-link active" data-bs-toggle="tab" data-bs-target="#freebots">Free Bots</button></li>
      <li class="nav-item"><button class="nav-link" data-bs-toggle="tab" data-bs-target="#strategies">Strategies</button></li>
      <li class="nav-item"><button class="nav-link" data-bs-toggle="tab" data-bs-target="#risk">Risk Calculator</button></li>
      <li class="nav-item"><button class="nav-link" data-bs-toggle="tab" data-bs-target="#botbuilder">Bot Builder</button></li>
      <li class="nav-item"><button class="nav-link" data-bs-toggle="tab" data-bs-target="#signals">Signals</button></li>
      <li class="nav-item"><button class="nav-link" data-bs-toggle="tab" data-bs-target="#analysis">Market Analysis</button></li>
      <li class="nav-item"><button class="nav-link" data-bs-toggle="tab" data-bs-target="#profitprime">Profit Prime</button></li>
      <li class="nav-item"><button class="nav-link" data-bs-toggle="tab" data-bs-target="#contact">Contact</button></li>
    </ul>

    <!-- Tab Contents -->
    <div class="tab-content" id="mainTabsContent">
      <!-- Sections (I'll fill these step-by-step next) -->
      <div class="tab-pane fade show active" id="freebots"></div>
      <div class="tab-pane fade" id="strategies"></div>
      <div class="tab-pane fade" id="risk"></div>
      <div class="tab-pane fade" id="botbuilder"></div>
      <div class="tab-pane fade" id="signals"></div>
      <!-- 🔍 Market Analysis Panel -->
<div class="tab-pane fade" id="analysis" role="tabpanel">
  <h4 class="text-warning mb-3">🔍 AI Market Analysis & Signal Panel</h4>

  <div class="row mb-3">
    <div class="col-md-6 mb-2">
      <label class="form-label">📈 Select Volatility Market:</label>
      <select id="volatility-select" class="form-select">
        <option value="">-- Choose Market --</option>
        <option value="Volatility 10 (1s) Index">Volatility 10 (1s)</option>
        <option value="Volatility 10 Index">Volatility 10</option>
        <option value="Volatility 25 (1s) Index">Volatility 25 (1s)</option>
        <option value="Volatility 25 Index">Volatility 25</option>
        <option value="Volatility 50 (1s) Index">Volatility 50 (1s)</option>
        <option value="Volatility 50 Index">Volatility 50</option>
        <option value="Volatility 100 (1s) Index">Volatility 100 (1s)</option>
        <option value="Volatility 100 Index">Volatility 100</option>
        <option value="Jump 10 Index">Jump 10</option>
        <option value="Jump 25 Index">Jump 25</option>
        <option value="Jump 50 Index">Jump 50</option>
        <option value="Jump 75 Index">Jump 75</option>
        <option value="Jump 100 Index">Jump 100</option>
        <option value="Bear Market Index">Bear Market</option>
        <option value="Bull Market Index">Bull Market</option>
      </select>
    </div>

    <div class="col-md-6 mb-2">
      <label class="form-label">📘 Select Strategy:</label>
      <select id="strategy-select" class="form-select">
        <option value="">-- Choose Strategy --</option>
        <option value="Even/Odd">Even / Odd</option>
        <option value="Over/Under">Over / Under</option>
        <option value="Matches/Differs">Matches / Differs</option>
        <option value="Rise/Fall">Rise / Fall</option>
      </select>
    </div>
  </div>

  <button id="analyze-btn" class="btn btn-primary w-100 mb-4">🔍 Analyze Market</button>

  <pre id="analysis-loader" style="display: none; background: #000; color: #0f0; padding: 1rem; border-radius: 5px; font-size: 0.9rem; max-height: 250px; overflow-y: scroll;"></pre>

  <div class="alert alert-dark" id="analysis-output" style="white-space: pre-line;"></div>
</div>

      <div class="tab-pane fade" id="analysis"></div>
      <div class="tab-pane fade" id="profitprime"></div>
      <div class="tab-pane fade" id="contact"></div>
    </div>
  </div>

  <script src="js/main.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
